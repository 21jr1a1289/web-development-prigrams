<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>CSS Combinators</title>
        <style>
            div+p{
                color:wheat;
                background-color: purple;
            }
        </style>
        </head>
        <body>
            <div>
                <p>Paragraph 1.</p>
                <p>Paragraph 2.</p>
                <selection>
                    <p>Paragraph 3.</p>
                </selection>
                <p>Paragraph 4.</p>

            </div>
            <p>Paragraph 5.</p>
            <p>Paragraph 6.</p>

            
        </body>
        </html>
