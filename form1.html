<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER FORM</title>
    <link href="script.css"rel="stylesheet" >
</head>

<body>
    <h1>
        STUDENT REGISTRATION FORM
    </h1>
    <form>
        <div>
            Name:<input type="text" placeholder="Name">
        </div>
        <br>
        <div>
            Father's name:<input type="text" placeholder="Father's name">
        </div>
        <br>
        <div>
            Mother's name:<input type="text" placeholder="Mother's name">
        </div>
        <br>
        <div>
            Phone no:<input type="text" placeholder="phone no">
        </div>
        <br>
        <div>
            Email:<input type="text" placeholder="Email">
        </div>
        <br>
        <div>
            Gender:
            Male <input type="radio" >
            Female <input type="radio">
        </div>
        <br>
        <div>
            Date Of Birth:<input type="date" >
        </div>
        <br>
        <div>
            Address:<input type="text"placeholder="Address">
        </div>
        <br>
        <div>
            Blood Group:
            <select>
                <option>O+</option>
                <option>O-</option>
                <option>B+</option>
                <option>B-</option>
            </select>
        </div>
        <br>
        <div>
            Department:
            CSE <input type="radio">
            IT <input type="radio">
            ECE <input type="radio">
            EEE <input type="radio">
        </div>
        <br>
        <div>
            Course:
            C <input type="radio">
            C++ <input type="radio">
            Java <input type="radio">
            AI <input type="radio">
        </div>
        <br>
        <div>
            Photo:
            <input type="file">

        </div>
        <br>
        <div>
            <input type="Submit" value="Submit">
            <input type="Reset"  value="Reset">
        </div>
    </form>
</body>
</html>
